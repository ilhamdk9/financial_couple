  <style>
    :root {
      --pink: #ff4d6d;
      --rose: #ffeee6;
      --cream: #fff7f9;
      --ink: #2a2a2a;
      --muted: #6b6b6b;
      --radius: 1rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      color: var(--ink);
      background: linear-gradient(180deg, var(--cream), #fff);
    }

    /* Header */
    header {
      background: var(--pink);
      color: #fff;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1001;
    }
    header .wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    /* Hamburger */
    .hamburger {
      width: 40px;
      height: 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: #fff;
      border-right: 2px solid #ffd6e0;
      box-shadow: 4px 0 12px rgba(0,0,0,.15);
      transition: left 0.3s ease;
      z-index: 1000;
    }
    #sidebar.active { left: 0; }
    #sidebar .sidebar-header {
      padding: 1rem;
      font-weight: 700;
      border-bottom: 1px solid #ffd6e0;
      background: #fff7fa;
    }
    #sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #sidebar ul li a {
      display: block;
      padding: 0.9rem 1.2rem;
      text-decoration: none;
      font-weight: 600;
      color: var(--ink);
      transition: background 0.2s;
    }
    #sidebar ul li a:hover {
      background: var(--rose);
      color: var(--pink);
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,.4);
      display: none;
      z-index: 999;
    }
    #overlay.show { display: block; }

    /* Content */
    main {
      padding: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      margin-bottom: 1rem;
